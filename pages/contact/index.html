<body>

 <main id="#contactMain">

  </section>

  <section class="Grid" id="Grid1"><label for="name">Your Name</label>
   <input type="text" id="name1" name="name1" placeholder="Name">

  <section class="Grid" id="Grid2"><label for="State">State</label>
   <input type="text" name="State" id="State" placeholder="State">

  </section>
  <section class="Grid" id="Grid4"><label for="ZipCode">Zip Code</label>
   <input type="text" name="ZipCode" id="ZipCode" placeholder="Zip Code">
  </section>
  <section>
   <button class="Grid" id="Grid5">SignMeUp
   </button>
  </section>

 </main>
